name: Build Native Binaries

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build - ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            node: win32-x64-msvc

          # macOS Intel
          - os: macos-13
            target: x86_64-apple-darwin
            node: darwin-x64

          # macOS Apple Silicon
          - os: macos-14
            target: aarch64-apple-darwin
            node: darwin-arm64

          # Linux x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            node: linux-x64-gnu

          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            node: linux-arm64-gnu

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Install dependencies
        working-directory: packages/core
        run: npm install

      - name: Build native binary
        working-directory: packages/core
        run: |
          npx napi build --release --platform --target ${{ matrix.target }}

      - name: List artifacts
        working-directory: packages/core
        run: ls -la *.node || dir *.node

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.node }}
          path: packages/core/*.node
          if-no-files-found: error

  # Create platform-specific npm packages
  package:
    name: Package Binaries
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts
        run: find artifacts -type f -name "*.node"

      - name: Create platform packages
        run: |
          cd packages/core

          # Create npm packages for each platform
          for platform in win32-x64-msvc darwin-x64 darwin-arm64 linux-x64-gnu linux-arm64-gnu; do
            mkdir -p "npm/${platform}"
            
            # Copy binary
            cp "../../artifacts/bindings-${platform}/"*.node "npm/${platform}/" || true
            
            # Create package.json
            cat > "npm/${platform}/package.json" << EOF
          {
            "name": "@forge-ai/core-${platform}",
            "version": "1.0.0",
            "description": "Forge AI native bindings for ${platform}",
            "main": "forge-core.${platform}.node",
            "files": ["*.node"],
            "os": ["$(echo $platform | cut -d'-' -f1)"],
            "cpu": ["$(echo $platform | cut -d'-' -f2)"],
            "license": "MIT",
            "repository": {
              "type": "git",
              "url": "https://github.com/forge-ai/forge"
            }
          }
          EOF
          done

          ls -la npm/*/

      - name: Upload packaged artifacts
        uses: actions/upload-artifact@v4
        with:
          name: npm-packages
          path: packages/core/npm/

  # Publish to npm on release
  publish:
    name: Publish to npm
    needs: package
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - name: Download npm packages
        uses: actions/download-artifact@v4
        with:
          name: npm-packages
          path: packages/core/npm

      - name: Publish platform packages
        working-directory: packages/core/npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          for dir in */; do
            cd "$dir"
            npm publish --access public || echo "Failed to publish $dir"
            cd ..
          done

      - name: Publish main @forge-ai/core package
        working-directory: packages/core
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public

      - name: Publish forge-ai package
        working-directory: packages/forge
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm install
          npm run build
          npm publish --access public
