[package]
name = "forge-core"
version = "1.0.0"
edition = "2021"
description = "High-performance AI core for Forge - Native Rust bindings with GPU acceleration"
license = "MIT"
repository = "https://github.com/forge-ai/forge"
authors = ["Forge AI Team <team@forge-ai.dev>"]
keywords = ["ai", "machine-learning", "tensor", "napi", "gpu"]
categories = ["science", "mathematics", "algorithms"]

[lib]
crate-type = ["cdylib"]

[dependencies]
# N-API bindings for Node.js
napi = { version = "2", features = ["napi9", "serde-json"] }
napi-derive = "2"

# High-performance linear algebra
ndarray = { version = "0.16", features = ["rayon"] }
ndarray-rand = "0.15"

# Parallel processing
rayon = "1.10"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Random number generation
rand = "0.8"
rand_distr = "0.4"

# Memory-mapped files for large models
memmap2 = "0.9"

# SIMD utilities
packed_simd_2 = { version = "0.3", optional = true }

# Benchmarking
criterion = { version = "0.5", optional = true }

[build-dependencies]
napi-build = "2"

[profile.release]
lto = "fat"
opt-level = 3
codegen-units = 1
panic = "abort"
strip = true

[profile.dev]
opt-level = 1

[features]
default = []
simd = ["packed_simd_2"]
cuda = []
metal = []
webgpu = []
bench = ["criterion"]
